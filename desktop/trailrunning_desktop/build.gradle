plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "23"
    modules = ['javafx.controls', 'javafx.graphics','javafx.fxml']
}

dependencies {
    //Si queremos que funcione con otro conector, 1) descomentamos la implementation y 2) Cambiamos la cadena de conexión en ControladorLibro
    //Si usamos LAMP da igual qué conector utilicemos, funciona con ambos
    
    //MYSQL
    //implementation 'mysql:mysql-connector-java:8.0.32'
    //MARIADB
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'

    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
}


mainClassName  = 'trailrunning_desktop.Main'


jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuración
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class': mainClassName // Clase principal del proyecto 
    }
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources","resources/main"]
        includes = ["**/*.fxml","**/*.properties","**/*.png","**/*.jpg","**/*.jpeg","**/*.txt"]
    }
  }
}

