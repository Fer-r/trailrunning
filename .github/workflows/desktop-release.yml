name: Desktop App Release

on:
  push:
    branches: [ main ]
    paths:
      - 'desktop/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: |
          cd desktop/trailrunning_desktop
          mvn clean package
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/trailrunning_desktop/target/*.jar
          name: Desktop App Release ${{ github.sha }}
          tag_name: desktop-v${{ github.run_number }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}